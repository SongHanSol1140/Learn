<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // const url = new URL('https://yts.mx/api/v2/list_movies.json');
        // url.searchParams.set('limit', '10');
        // url.searchParams.set('sort_by', 'rating');
        // fetch(url)
        // 한줄로 표현하면
        fetch('https://yts.mx/api/v2/list_movies.json?limit=10&sort_by=rating',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
                // 'Authorization': 'Bearer YOUR_TOKEN_HERE'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'ok') {
                    data.data.movies.forEach(movie => {
                        console.log('Title: ' + movie.title);
                        console.log('small_cover_image: ' + movie.small_cover_image);
                        console.log('Rating: ' + movie.rating);
                        console.log('Summary: ' + movie.summary);
                        console.log('-----------------------------');
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
    <!-- 이제 콘솔을 확인해보면 영화목록 10개가 나타납니다. -->
</body>
</html>
